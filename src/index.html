<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="libs/bootstrap-grid.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>Fineline</title>
</head>
<body>
    <header class="header">
        <div class="header__container container">
            <a href="#" class="header__logo"><img src="img/icons/logo.png" alt="logo">
            </a>
            <nav class="header__menu menu">
                <ul class="menu__list">
                    <li class="menu__li">
                        <a href="#" class="menu__reference">About us</a>
                    </li>
                    <li class="menu__li">
                        <a href="#" class="menu__reference">Services</a>
                    </li>
                    <li class="menu__li">
                        <a href="#" class="menu__reference">Technology</a>
                    </li>
                    <li class="menu__li">
                        <a href="#" class="menu__reference">Quality</a>
                    </li>
                    <li class="menu__li">
                        <a href="#" class="menu__reference">Knowledge base</a>
                    </li>
                    <li class="menu__li">
                        <a href="#" class="menu__reference">Contact us</a>
                    </li>
                </ul>
            </nav>
            <div class="header__request">
                <div class="header__language">
                    <div class="header__language-circle"></div>
                    <span class="header__language-value">en</span>
                    <img src="img/icons/arrow-down.svg" alt="arrow">
                    <ul class="header__language-list row no-gutters flex-column">
                        <li class="header__language-li"><div class="header__language-circle"></div><span>es</span></li>
                        <li class="header__language-li"><div class="header__language-circle"></div><span>fr</span></li>
                        <li class="header__language-li"><div class="header__language-circle"></div><span>po</span></li>
                        <li class="header__language-li"><div class="header__language-circle"></div><span>ze</span></li>
                    </ul>
                </div>
                <a href="#" class="header__request-reference">Request a quote</a>
            </div>
        </div>
    </header>

    <section class="preview">
        <div class="preview__container container">
            <p class="preview__text">A world leading PCB prowider</p>
            <p class="preview__title">On <span class="preview__title-bracket">[</span>technology<span class="preview__title-bracket">]</span></p>
        </div>
    </section>
</body>
</html>
